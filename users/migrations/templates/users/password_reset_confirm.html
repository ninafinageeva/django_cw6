{% extends "service/base.html" %}
{% load i18n static %}



{% block content %}


<div class="col-12">
    <form class="row" method="post">
        <div class="col-3"></div>
        <div class="col-4">
            <div class="card">
                <div class="card-header ">
                    <h2 class="card-title text-center">Новый пароль</h2>
                </div>
                <div class="card-body">

                    {% csrf_token %}

<!--                        <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>  {{ f }}</p>-->
                        <div class="flex-container">
                        <label class="form-control mb-3" for="id_new_password1">{% translate 'New password:' %}</label>
                        {{ form.new_password1 }}
                        </div>
                        <div class="flex-container">
                        <label class="form-control mb-3" for="id_new_password2">{% translate 'Confirm password:' %}</label>
                        {{ form.new_password2 }}
                      </div>

                        <div class="form-error">{{ f.errors }}</div>

                    <button type="submit" class="btn btn-success mt-3">Сохранить</button>

                </div>
                <div class="card-footer"></div>
            </div>
        </div>

    </form>
</div>

{% endblock %}
